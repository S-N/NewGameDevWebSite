<!DOCTYPE html>
<html>
	<head>
	<title>スペースボーリングゲーム</title>
		<meta charset="utf-8">
		
		<link href="game.css" rel="stylesheet" type="text/css">
		
		<script type="text/JavaScript" src="Jquery.js"></script>
		<script type="text/JavaScript" src="game.js"></script>	
	</head>
	
	<body>
		<div id="game">
			<div id="gameUI">
				<div id="gameIntro">
					<h1>スペースボーリング！</h1>
					<p>隕石をドラッグして飛ばし、小さい隕石を弾き出すゲームです！</p>
					<p><a id="gamePlay" class="button" href="">Play</a></p>
				</div>
				<div id="gameStats">
					<p>隕石残り: <span id="gameRemaining"></span></p>
					<p>クリック回数: <span class="gameScore"></span></p>
					<p><a class="gameReset" href="">Reset</a></p>
				</div>
				<div id="gameComplete">
					<h1>クリア！</h1>
					<p><span class="gameScore"></span>クリックでクリアしました！</p>
					<p><a class="gameReset button" href="">Play again</a></p>
				</div>
			</div>
			<canvas id="myCanvas" width="350" height="600">
			
			</canvas>
		</div>
	</body>
</html>
